<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
      
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
       
        
        <title>Özgür Slider</title>
    </head>
    <body class="container">

        <div class="slider">
          

            <picture class="slider__bg">
                <input type="radio" name="pic" id="1"  checked>
                <img src="img/img.jpg" srcset="img/img_big.webp 1x, img/img@2x.webp 2x" class="img-huge" alt="resim1">
                <input type="radio" name="pic" id="2">
                <img src="img/img.jpg" srcset="img/img_big.webp 1x, img/img@2x.webp 2x" style="filter:grayscale(80%);" class="img-huge" alt="resim2">
                <input type="radio" name="pic" id="3">
                <img src="img/img.jpg" srcset="img/img_big.webp 1x, img/img@2x.webp 2x" style="filter: hue-rotate(90deg);" class="img-huge" alt="resim3">
                <input type="radio" name="pic" id="4">
                <img src="img/img.jpg" srcset="img/img_big.webp 1x, img/img@2x.webp 2x" style="filter: blur(5px);" class="img-huge" alt="resim4">
                <input type="radio" name="pic" id="5">
                <img src="img/img.jpg" srcset="img/img_big.webp 1x, img/img@2x.webp 2x" style="filter: drop-shadow(16px 16px 20px red) invert(75%);" class="img-huge" alt="resim5" >
            </picture>


          
                    
            <div class="slider__content">
                <h2 class="heading--2 mb-sm">
                    <span class="heading--bold">Oliver is on his way</span>
                    <span class="heading--light">through the Strinklent</span>
                </h2>
                <button class="slider-btn">read more</button>
            </div>
         
           
            <div class="slider__flow"> 
                
                <label  for="1" class="slider__flow--img1">              
                    <img  src="img/img1.webp" alt="" class="img-small act" alt="Kucuk_resim-1">
                </label>    
                
                <label  for="2"  class="slider__flow--img2">
                    <img src="img/img2.webp" alt="" class="img-small" alt="Kucuk_resim-2">       
                </label>   
                
                <label for="3" class="slider__flow--img3" >
                    <img src="img/img3.webp" alt="" class="img-small" alt="Kucuk_resim-3">             
                </label>  
                
                <label for="4"  class="slider__flow--img4">  
                    <img src="img/img4.webp" alt="" class="img-small" alt="Kucuk_resim-4">
                </label> 
                
                <label for="5"  class="slider__flow--img5">          
                    <img src="img/img5.webp" alt="" class="img-small" alt="rKucuk_resim-5">     
                </label>               
            </div>

            <div class="slider__arrow">
                <a href="" class=""><img src="img/arrow.svg" class="arrow"></a> 
                <a href=""><img src="img/arrow (1).svg" class="arrow "></a>
            </div>
                    
        </div>
     
     
    </body>
</html>
